<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Activity Monitor</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
  <script src="./window.js"></script>

</head>

<body>

  <div class="container-fluid">
    <canvas class="chart"></canvas>
    <!-- Input row -->
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
        <h3 class="hash-heading">Time</h3>
        <textarea rows="1" id="time-input" class="form-control text-input" placeholder="Enter time"></textarea>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
        <h3 class="hash-heading">Step</h3>
        <textarea rows="1" id="step-input" class="form-control text-input" placeholder="Enter step"></textarea>
      </div>
    </div>
    <br>
    <br>
    <div class="btn-success">

        <input type="button" id="btnEd" value="Get Data" onclick="startShow()" />

    </div>
  </div>

</body>

</html>
